<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img class="chip" src="images/chip.png" alt="">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">5399 3456 7689 2348</h5>
                <h5 class="name">Abubakr Abdussamad</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>10/30</h5>
            </div>
        </div>
    </div>
</body>
</html>
